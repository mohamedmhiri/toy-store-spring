<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Ajouter Jouet </title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div> 
        	<h1>Ajouter Jouet </h1>
        </div>
        <h2>Form</h2>
	
        <form action="#" th:action="@{/createt}" method="post" th:object="${toy}" enctype="multipart/form-data">
		<p>
            <input type="text" name="name" id="name" th:field="*{name}" placeholder="nom jouet" /><br/>
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
			<input type="text" name="category" id="category" th:field="*{category}" placeholder="categorie"/><br/> 
			<p th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
			<input type="text" name="price" id="price" th:field="*{price}" placeholder="prix"/><br/>
			<p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
			
			<input type="number" name="quantity" th:field="*{quantity}" id="quantity" /><br/>
			<p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p>
			
			<label for="file">Image</label> : 
                        <input type="file" name="file" id="file" />
			
			<input type="submit" value="go"/>
		</p>		
	</form>
    </body>
</html>
