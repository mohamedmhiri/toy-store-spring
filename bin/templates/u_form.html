    <div>
	<form action="#" th:action="@{/update}" th:object="${customer}" method="post" >
              <div class="form-group">          
			<select name="email" id="email">
				<option th:each="c:${customers}" th:text="${c.email}"></option>
			</select>
	      </div>
              <div class="form-group"> 	
			<input type="text" name="nom" th:field="*{nom}" placeholder="your first name"/>
			<p th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></p>
			
	      </div>
	      <div class="form-group"> 	
			<input type="text" name="prenom" th:field="*{prenom}"  placeholder="your second name"/>
			<p th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></p>
	      </div>
              <div class="form-group">
			<input type="text" th:field="*{tel}" name="tel"  />
			<p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></p>
	      </div>
              <div class="form-group">	
			<input type="text" name="adresse"  />
	      </div>
              <div class="form-group">	
			<input type="password" th:field="*{password}" name="password" />
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
	      </div>
	      	        <button type="submit">Submit</button>
	</form>
	</div>
